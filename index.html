<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Online Phonebook</title>
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/style.css">

<body>
    
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content modal-md">
        <div class="modal-header">
          <h5 class="modal-title mx-auto" id="modalTitle">Create A Contact</h5>
        </div>
            <div class="modal-body">
                <div class="modalContactProfileContainer d-flex justify-content-center">
                    <div class="modalContactProfileCircle rounded-circle d-flex justify-content-center">
                        <img src="resources/img/Male.png" alt="" id="contactProfilePic">
                    </div>
                </div>
                <hr>
                <form class="pl-4 pr-4">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="contactFirstName">First Name:</label>
                                <input type="text" class="form-control" id="contactFirstName">
                                </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="contactLastName">Last Name:</label>
                                <input type="text" class="form-control" id="contactLastName">
                                </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control" placeholder="Readonly input here…" id="contactGender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="contactContactNo" placeholder="Contact Number">
                        </div>
                    </div>
                    <div class="input-group mt-3 ">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="fileProfilePic"
                            aria-describedby="inputGroupFileAddon01">
                          <label class="custom-file-label" for="reg-profilePic" id="modalFileName">Choose File</label>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-end mt-2">
                        <button type="button" class="btn btn-outline-primary w-50 registerBtn" id="hideCreateContactBtn">Back</button>
                        <button type="button" class="btn btn-primary ml-2 w-50 signInBtn" id="createContactBtn">Create</button>
                        </div>
                </form>
            </div>
      </div>
    </div>
  </div>

    <div id="alert-section">
        <div id="message"></div>
        <!-- <div class="alertMessage"><p>Hello</p></div> -->
    </div>
    
    <header>
        <div class="container loginAndRegisterContainer align-self-center">
            <div class="row">
                <div class="col d-none d-lg-block image">
                    <h1 class="text-right mt-4 text-uppercase">Save Your<br> Contacts Safely On The Cloud</h1>
                </div>
                <div class="col">
                    <div class="loginSection my-auto">
                        <div class="d-flex justify-content-center">
                            <img class="logo" src="resources/img/logo.png" alt="">
                        </div>
                        <p class="text-center lead pb-4 d-lg-none">Save Your Contacts Safely On The Cloud</p>
                        <form class="pl-4 pr-4">
                            <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                            <label for="passowrd">Password:</label>
                            <input type="password" class="form-control" id="password">
                            </div>
                            <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary w-50 signInBtn" id="loginBtn">Sign In</button>
                            <button type="button" class="btn btn-outline-primary ml-2 w-50 registerBtn">Register</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="registerSection my-4">
                            <h3 class="mt-4 mb-4 text-center">Create An Account</h3>
                        
                        <form class="pl-4 pr-4">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="reg-firstName" placeholder="First Name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="reg-lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-row mt-3">
                                <div class="col">
                                    <select class="form-control" placeholder="Readonly input here…" id="reg-gender">
                                        <option>Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="reg-contactNo" placeholder="Contact Number">
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <input type="email" class="form-control" id="reg-email" placeholder="Email">
                            </div>
                            <div class="form-row mt-3">
                                <div class="col">
                                    <input type="password" class="form-control" id="reg-password" placeholder="Password">
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" id="reg-retypePassword" placeholder="Retype Password">
                                </div>
                            </div>
                            
                            <div class="input-group mt-3 mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                </div>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="reg-profilePic"
                                    aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="reg-profilePic" id="fileName">Profile Picture</label>
                                </div>
                              </div>

                            <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-outline-primary w-50 backBtn" >Back</button>
                            <button type="button" class="btn btn-primary ml-2 w-50 signMeUpBtn" id="submitBtn">Sign Me Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
